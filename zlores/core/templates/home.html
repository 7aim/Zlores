<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Zlores</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .menu a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
    }

      .navbar .logo {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a class="logo" href="/">Zlores</a>
    <div class="menu">
        {% if user.is_authenticated %}
            <a href="{% url 'createpost' %}">New Post</a>
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>
  </div>

  <div style="padding: 20px;">
    <h1>Welcome! {{ user.get_username }}</h1>
  </div>

</body>
</html>
