<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ana Sayfa</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .menu a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">Zlores</div>
    <div class="menu">
        {% if user.is_authenticated %}
            <a href="/logout">Logout</a>
        {% else %}
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        {% endif %}
    </div>
  </div>

  <div style="padding: 20px;">
    <h1>Welcome!</h1>
  </div>

</body>
</html>
