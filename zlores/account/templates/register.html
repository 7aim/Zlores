{% extends 'base.html' %}

{% load static %}

{% block title %}Register - Zlores{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock %}

{% block content %}
    <div class="register-form">
        <h2>Register</h2>
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password1">Password:</label>
            <input type="password" id="password1" name="password1" placeholder="Enter your password" required>

            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>

            <button type="submit">Register</button>
        </form>
        <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
    </div>
{% endblock %}
