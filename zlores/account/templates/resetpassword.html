{% extends 'base.html' %}

{% load static %}

{% block title %}Reset Password - Zlores{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/resetpassword.css' %}">
{% endblock %}

{% block content %}
    <div class="reset-password-form">
        <h2>Reset Password</h2>
        <form action="{% url 'resetpassword' %}" method="POST">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <button type="submit">Send Reset Link</button>
        </form>
        <p class="login-link">Remembered your password? <a href="{% url 'login' %}">Login here</a>.</p>
    </div>
{% endblock %}
