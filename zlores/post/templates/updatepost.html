{% extends 'base.html' %}

{% load static %}

{% block title %}Create Post - Zlores{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/updatepost.css' %}">
{% endblock %}

{% block content %}
    <!--Post update sehifesi-->
    <div class="updatepost">
        <h1>Update post</h1>
        <form method="post" action="{% url 'updatepost' post.id %}">
            {% csrf_token %}
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="{{ post.title }}">

            <label for="content">Content</label>
            <textarea id="content" name="content" rows="5" placeholder="{{ post.content }}"></textarea>

            <button type="submit">Update</button>
        </form>
    </div>
{% endblock %}
