{% extends 'base.html' %}

{% load static %}

{% block title %}Create Post - Zlores{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/createpost.css' %}">
{% endblock %}

{% block content %}
    <!--Post create sehifesi-->
    <div class="createpost">
        <h1>Create a New Post</h1>
        <form method="post" action="{% url 'createpost' %}">
            {% csrf_token %}
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter the title" required>

            <label for="content">Content</label>
            <textarea id="content" name="content" rows="5" placeholder="Write your content here" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
